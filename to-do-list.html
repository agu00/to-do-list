<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="to-do-list.js"></script>

    <title>To-Do List</title>
    
</head>
<body>
    <div class="container">
        <label>Task</label><br>
        <input type="text" id="inputField" /><br>
        <label>Due date</label><br>
        <input type="date" id="duedate" /><br>
        <button type="submit" id="button">Add</button>
        <p class="hidden"><sup>Click on an item to remove it from the list.</sup></p>
        
        <div id="itemsField">
          <ul id="list">
          
          </ul>
        </div>
    </div>

</body>
</html>
